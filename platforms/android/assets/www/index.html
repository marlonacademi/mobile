         <main class="container-fluid">
            <section class="container">
                <div class="login col-xs-7">
                    <div class="col-xs-12">
                        <label for="txt_login" class="control-label">Login:</label>
                        <input type="text" class="form-control input-lg" name="txt_login" placeholde="Digite seu login"/>
                        <span class="sr-only">Digite seu login</span>
                    </div>
                    <div class="col-xs-12">
                        <label for="txt_senha" class="control-label">Senha:</label>
                        <input type="password" class="form-control input-lg" name="txt_senha" placeholde="Digite sua senha"/>

                    </div>
                    <div class="col-xs-12">
                        <button class="btn btn-default" value="Logar">Logar</button>
                        <br/>
                        <label for="keep_log" class="control-label">Manter Logado:</label>
                        <input type="checkbox" name="keep_log">
                    </div>
                    <p class="error"></p>
                </div>
            </section>
